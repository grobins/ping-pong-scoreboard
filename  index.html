<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong Scoreboard</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		.score{
			font-size: 400pt;
			font-weight: bold;
		}


    @media (min-width: 500)
    {
       		.score{
			font-size: 300pt;
			font-weight: bold;
		}
    }



	</style>
	<link rel="stylesheet" type="text/css" href="grid.css">
</head>
<body>

<div class="row">
	
<div id='playerOneScore' class='col-6-sm col score center'>3</div>
<div id='playerTwoScore' class='col-6-sm col score center'>4</div>
</div>


</body>

<script type="text/javascript">
	
function incrementPlayerScore(player, incrvalue){
	console.log(player, incrvalue)
	if(player == 'one'){
		var pos = Number($('#playerOneScore').text());
		var pos = pos + Number(incrvalue)
		('#playerOneScore').text(pos);
	} else {
		var pos = Number($('#playerTwoScore').text());
		var pos = pos + Number(incrvalue)
		('#playerTwoScore').text(pos);
	}

}

document.onkeydown = function(e){
    e = e || window.event;
    var key = e.which || e.keyCode;
    if(key===81){
        incrementPlayerScore('one', 1);
    } else if (key === 65){
        incrementPlayerScore('one', -1);
    } else if (key === 80){
        incrementPlayerScore('two', 1);
    } else if (key === 76){
        incrementPlayerScore('two', -1);
    }
}


</script>
</html>
